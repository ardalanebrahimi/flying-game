<div class="score">Score: {{ gameService.state.score | number }}</div>
<div class="speed">Speed: {{ rocketSpeedKmh }} km/h</div>
<div class="stage">Stage: {{ gameService.state.currentStage }}</div>
<div class="lives">
  <img
    *ngFor="let i of [1, 2, 3]"
    [src]="
      i <= gameService.state.lives
        ? '/images/heart-filled.png'
        : '/images/heart.png'
    "
    [alt]="i <= gameService.state.lives ? 'Life remaining' : 'Life lost'"
    class="heart-icon"
  />
</div>
<div *ngIf="gameService.state.countdownTimer > 0" class="countdown">
  {{ gameService.state.countdownTimer }}
</div>

<!-- Vertical progress bar with player indicator -->
<div class="vertical-progress-container">
  <div class="finish-icon">
    <img src="/obstacles/sun.png" alt="Finish line" />
  </div>
  <div class="vertical-progress-bar">
    <div class="progress-fill" [style.height.%]="heightProgress"></div>
    <div class="player-position" [style.bottom.%]="heightProgress">
      <img [src]="playerSkinImage" alt="Player position" />
    </div>
  </div>
</div>
