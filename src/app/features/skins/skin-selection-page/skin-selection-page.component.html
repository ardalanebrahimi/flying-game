<div class="skin-container">
  <div class="header">
    <h1>Choose Your Ship</h1>
    <p class="subtitle">
      Select your pilot ship and customize your flying experience
    </p>
  </div>

  <div class="skin-grid">
    <div
      class="skin-card"
      *ngFor="let skin of skins"
      [class.selected]="skin.id === selectedSkinId"
      (click)="selectSkin(skin.id)"
    >
      <img [src]="skin.image" [alt]="skin.name" />
      <h3>{{ skin.name }}</h3>
      <p class="skin-type">Pilot Ship</p>
    </div>
  </div>

  <div class="action-buttons">
    <button
      class="primary"
      (click)="confirmSelection()"
      [disabled]="!selectedSkinId"
    >
      Confirm Selection
    </button>
    <button class="secondary" (click)="goBack()">Back to Menu</button>
  </div>
</div>
