<div class="start-page">
  <img src="skins/rocket.png" alt="Game Logo" class="game-logo" />
  <h1>Welcome to the Game</h1>

  <div *ngIf="showNamePrompt" class="name-prompt">
    <p>Please enter your name to start:</p>
    <input type="text" [(ngModel)]="userName" placeholder="Enter your name" />
    <button (click)="saveName()">Save</button>
  </div>
  <div *ngIf="!showNamePrompt && !showLevelSelector" class="menu-buttons">
    <button (click)="showLevelSelection()">Start Game</button>
    <button (click)="chooseSkin()">Choose Skin</button>
    <button (click)="viewLeaderboard()">View Leaderboard</button>
    <button (click)="editProfile()">Profile Settings</button>
  </div>

  <div *ngIf="showLevelSelector" class="level-selection">
    <button (click)="showLevelSelector = false" class="back-button">
      ‚Üê Back to Menu
    </button>
    <app-level-selector
      (levelSelected)="onLevelSelected($event)"
    ></app-level-selector>
  </div>
</div>
