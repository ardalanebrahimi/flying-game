<div class="start-page">
  <!-- Action Icons - positioned at top corners -->
  <div class="action-icons" *ngIf="!showNamePrompt">
    <button (click)="chooseSkin()" class="icon-button" title="Customize Ship">
      <i class="icon">🎨</i>
    </button>
    <button
      (click)="viewLeaderboard()"
      class="icon-button"
      title="Hall of Fame"
    >
      <i class="icon">🏆</i>
    </button>
    <button (click)="editProfile()" class="icon-button" title="Settings">
      <i class="icon">⚙️</i>
    </button>
  </div>

  <div *ngIf="showNamePrompt" class="name-prompt">
    <div class="prompt-card">
      <h2>Welcome, Explorer!</h2>
      <p>Enter your pilot name to begin your adventure:</p>
      <div class="input-group">
        <input
          type="text"
          [(ngModel)]="userName"
          placeholder="Enter your name"
          class="name-input"
        />
        <button (click)="saveName()" class="save-button">
          <span>Start Adventure</span>
          <i class="arrow">→</i>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="!showNamePrompt" class="level-selection-container">
    <app-level-selector
      (levelSelected)="onLevelSelected($event)"
    ></app-level-selector>
  </div>
</div>
